<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Ads Slayer</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --primary-color: #ff4d4d;
            --secondary-color: #333333;
            --toggle-bg-off: #4a4a4a;
            --toggle-bg-on: var(--primary-color);
            --toggle-handle: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 240px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon {
            width: 48px;
            height: 48px;
            margin-right: 12px;
        }

        .title-group {
            text-align: left;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .version {
            font-size: 12px;
            color: #888;
            margin: 2px 0 0 0;
        }

        .stats-container {
            width: 100%;
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 12px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .stats-title {
            font-size: 12px;
            color: #aaa;
            margin: 0 0 8px 0;
            text-align: left;
        }

        .stats-count {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0;
        }

        .divider {
            border: none;
            height: 1px;
            width: 100%;
            background-color: var(--secondary-color);
            margin: 0 0 20px 0;
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .settings-label {
            font-size: 14px;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-bg-off);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: var(--toggle-handle);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--toggle-bg-on);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="icon.png" alt="YT Ads Slayer Icon" class="icon">
            <div class="title-group">
                <h1 class="title">YT Ads Slayer Pro</h1>
                <p class="version">版本 1.0.0</p>
            </div>
        </div>

        <div class="stats-container">
            <p class="stats-title">當前頁面已攔截</p>
            <p id="ad-count" class="stats-count">0</p>
        </div>

        <div class="divider"></div>

        <div class="settings-row">
            <span class="settings-label">開啟攔截紀錄</span>
            <label class="toggle-switch">
                <input type="checkbox" id="log-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src="popup.js"></script>

</body>
</html>
